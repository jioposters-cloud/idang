<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDA North Gujarat - Canva Bridge Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #ff9f43 0%, #ee5a6f 100%);
            color: white;
            padding: 12px 20px;
            text-align: center;
            font-size: 0.9em;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 100;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .header h1 {
            font-size: 1.2em;
            margin: 0;
            font-weight: 600;
        }

        .header p {
            font-size: 0.85em;
            opacity: 0.9;
            margin: 0;
        }

        .content {
            flex: 1;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .canva-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff9f43;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }

            .header h1 {
                font-size: 1em;
            }

            .header p {
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è IDA North Gujarat - Canva Bridge Portal</h1>
            <p>Indian Dental Association - North Gujarat Branch</p>
        </div>
        <div class="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading Canva Content...</p>
            </div>
            <iframe class="canva-frame" src="https://saiimpex.my.canva.site/idang" title="IDA North Gujarat - Canva Site" allow="fullscreen"></iframe>
        </div>
    </div>

    <script>
        // This script helps ensure the iframe content is always fresh
        // Clear cache on every page load to get latest Canva updates
        if ('caches' in window) {
            caches.keys().then(names => {
                names.forEach(name => {
                    caches.delete(name);
                });
            });
        }

        // Hide loading spinner when iframe loads
        document.querySelector('.canva-frame').addEventListener('load', function() {
            document.querySelector('.loading').style.display = 'none';
        });

        // Set iframe to refresh every 5 minutes to catch Canva updates
        setInterval(function() {
            const iframe = document.querySelector('.canva-frame');
            iframe.src = iframe.src + '?t=' + Date.now();
        }, 300000); // 5 minutes = 300000 ms
    </script>
</body>
</html>
