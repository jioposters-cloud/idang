<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDA North Gujarat - Indian Dental Association</title>
    <meta name="description" content="Indian Dental Association North Gujarat Branch">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-x: hidden;
        }

        /* Main container */
        .container {
            width: 100%;
            max-width: 100%;
            background: white;
            position: relative;
            min-height: 100vh;
        }

        /* Responsive iframe wrapper */
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 200%; /* Aspect ratio for Canva */
            height: 0;
            overflow: hidden;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-weight: 600;
            font-size: 16px;
        }

        .loading.hidden {
            display: none !important;
        }

        /* Fallback container */
        .fallback {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px 20px;
            text-align: center;
            z-index: 1001;
        }

        .fallback.show {
            display: flex;
        }

        .fallback h2 {
            color: white;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .fallback p {
            color: rgba(255,255,255,0.9);
            font-size: 16px;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }

        .fallback .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .fallback a, .fallback button {
            display: inline-block;
            padding: 14px 32px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border: 2px solid white;
            background: white;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .fallback a:hover, .fallback button:hover {
            background: rgba(255,255,255,0.9);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .fallback .secondary {
            background: transparent;
            color: white;
        }

        .fallback .secondary:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .iframe-container {
                padding-bottom: 220%;
            }
            .fallback h2 {
                font-size: 24px;
            }
            .fallback p {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .iframe-container {
                padding-bottom: 250%;
            }
            .fallback h2 {
                font-size: 20px;
            }
            .fallback .button-group {
                flex-direction: column;
            }
            .fallback a, .fallback button {
                width: 100%;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iframe-container" id="iframeContainer">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">Loading Canva Page...</div>
            </div>
            
            <iframe 
                id="canvaFrame"
                src="https://saiimpex.my.canva.site/idang?t=1" 
                title="Canva Page"
                style="display: none;">
            </iframe>
            
            <div class="fallback" id="fallback">
                <h2>ðŸ“„ Unable to Load</h2>
                <p>The Canva page couldn't be embedded due to browser security restrictions. Please click below to view it on Canva:</p>
                <div class="button-group">
                    <a href="https://saiimpex.my.canva.site/idang" target="_blank">Open on Canva â†’</a>
                    <button class="secondary" onclick="location.reload()">Try Again</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const iframe = document.getElementById('canvaFrame');
            const loading = document.getElementById('loading');
            const fallback = document.getElementById('fallback');
            const container = document.getElementById('iframeContainer');
            
            let loaded = false;
            const timeout = 10000; // 10 seconds
            
            // Show iframe on successful load
            iframe.onload = function() {
                loaded = true;
                iframe.style.display = 'block';
                loading.classList.add('hidden');
                fallback.classList.remove('show');
            };
            
            // Show fallback on error
            iframe.onerror = function() {
                if (!loaded) {
                    iframe.style.display = 'none';
                    loading.classList.add('hidden');
                    fallback.classList.add('show');
                }
            };
            
            // Timeout fallback
            setTimeout(function() {
                if (!loaded) {
                    iframe.style.display = 'none';
                    loading.classList.add('hidden');
                    fallback.classList.add('show');
                }
            }, timeout);
            
            // Auto-refresh every 10 minutes
            setInterval(function() {
                if (loaded) {
                    const ts = Date.now();
                    iframe.src = `https://saiimpex.my.canva.site/idang?t=${ts}`;
                }
            }, 600000);
        })();
    </script>
</body>
</html>
