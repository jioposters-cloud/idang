<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDA North Gujarat - Indian Dental Association</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        .canva-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .canva-responsive-wrapper {
            width: 100%;
            max-width: 1200px;
            position: relative;
            padding-bottom: 133.33%;
            height: 0;
            overflow: hidden;
            background: white;
        }
        
        .canva-responsive-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0;
        }
        
        @media (max-width: 768px) {
            .canva-responsive-wrapper {
                padding-bottom: 150%;
            }
        }
        
        @media (max-width: 480px) {
            .canva-responsive-wrapper {
                padding-bottom: 180%;
            }
        }
    </style>
</head>
<body>
    <div class="canva-container">
        <div class="canva-responsive-wrapper">
            <iframe src="https://saiimpex.my.canva.site/idang" 
                    title="IDA North Gujarat - Canva Portal" 
                    allow="fullscreen" 
                    loading="lazy"></iframe>
        </div>
    </div>
</body>
</html>
